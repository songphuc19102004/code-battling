<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Battle - Login</title>
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <h1>Welcome to Code Battle</h1>
                <p>Please enter your name to join the arena.</p>
                <form id="login-form">
                    <input
                        type="text"
                        id="player-name-input"
                        placeholder="Enter your name"
                        required
                        autofocus
                    />
                    <button type="submit">Enter Arena</button>
                </form>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
