<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Battle - Login</title>
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <h1 id="form-title">Login to Code Battle</h1>
                <p id="form-subtitle">
                    Enter your credentials to join the arena.
                </p>
                <form id="auth-form">
                    <input
                        type="text"
                        id="player-name-input"
                        placeholder="Enter your name"
                        required
                        autofocus
                    />
                    <input
                        type="password"
                        id="player-password-input"
                        placeholder="Enter your password"
                        required
                    />
                    <button type="submit" id="submit-button">Login</button>
                </form>
                <p class="toggle-form-text">
                    <a href="#" id="toggle-form-link"
                        >Need an account? Register here.</a
                    >
                </p>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
