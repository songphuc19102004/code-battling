services:
  rabbitmq:
    image: rabbitmq:4.1-alpine
    hostname: rabbitmq # This will be the hostname your apps use to connect
    ports:
      - "5672:5672" # Standard AMQP port for client connections
      - "15672:15672" # Management UI port (access at http://localhost:15672)
    environment:
      RABBITMQ_DEFAULT_USER: guest # Default username - change for production!
      RABBITMQ_DEFAULT_PASS: guest # Default password - change for production!
    healthcheck: # Optional: Helps Docker Compose know when RabbitMQ is ready
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes: # Optional: Persistent data for RabbitMQ (recommended for production)
      - rabbitmq_data:/var/lib/rabbitmq

volumes: # Define named volume if you use it above
  rabbitmq_data:
